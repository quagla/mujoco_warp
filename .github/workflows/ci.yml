on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [ opened, reopened, synchronize, edited ]

jobs:
  format:
    name: Ruff format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Format with Ruff
        run: |
          ruff format --check .

  linter:
    name: Ruff linter
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Lint with Ruff
        run: |
          ruff check --output-format=github .

  build:
    name: Build and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
        dep-version: ["release", "dev"]

    continue-on-error: ${{ matrix.dep-version == 'release' }}

    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pip and uv
        run: |
          python -m pip install --upgrade pip
          pip install uv
      - name: Install release
        if: matrix.dep-version == 'release'
        run: |
          pip install pytest pytest-xdist
          uv pip install --system -e .
      - name: Install dev
        if: matrix.dep-version == 'dev'
        run: |
          uv pip install --system -e .[dev]
      - name: Test with pytest
        run: |
          pytest -n 4

  kernel_analyzer:
    name: Kernel analyzer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install absl-py
      - name: Run kernel analyzer
        run: |
          python contrib/kernel_analyzer/kernel_analyzer/cli.py mujoco_warp/_src/*.py --output=github
